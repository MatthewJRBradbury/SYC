<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Pontano+Sans:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>SYC Counselling</title>
  </head>
  <body
    class="gradient max-w-[1200px] leading-normal tracking-normal text-white"
  >
    <header
      class="bg-primary text-primary-foreground absolute z-10 py-6 leading-none md:py-8 lg:py-8"
    >
      <div
        class="container flex items-center px-6 md:pl-8 md:pr-12 lg:pl-12 lg:pr-20 xl:pl-14 xl:pr-32"
      >
        <div class="mr-[3vw]">
          <a href="/" class="text-1xl font-NotoSerif font-bold md:text-3xl"
            >SYC Counselling</a
          >
        </div>
        <nav class="text-1xl flex flex-row gap-1 md:gap-4 md:text-xl">
          <a class="navlink inline-block px-4 py-2" href="#">Services</a>
          <a class="navlink inline-block px-4 py-2" href="#">About me</a>
          <a class="navlink inline-block px-4 py-2" href="contact/">Contact</a>
          <a class="navlink inline-block px-4 py-2" href="faq/">FAQ</a>
          <a class="navlink inline-block px-4 py-2" href="privacy/">Privacy</a>
        </nav>
      </div>
    </header>
    <main>
        <!--Hero-->
        <div class="pt-24">
          <div
            class="container flex flex-col flex-wrap items-center px-6 md:flex-row md:pl-16 lg:pl-20 xl:pl-32"
          >
            <!--Left Col-->
            <div
              class="mt-80 z-10 w-full flex-col items-start justify-center text-center md:w-3/5 lg:w-3/5 md:text-left"
            >
              <h1 class="my-4 font-NotoSerif text-5xl font-bold leading-tight">
                SYCounselling
              </h1>
              <!-- underline rose color:hsla(17.24137931,50.28901734%,66.07843137%,1) -->
              <p class="mb-8 text-2xl leading-normal">
                Get accessible and personalized mental healthcare from the
                comfort of your own home.
              </p>
            </div>
          </div>
        </div>
        <div
          class="pointer-events-none absolute bottom-0 left-0 right-0 top-0 overflow-hidden"
        >
          <div class="relative">
            <img
              src="/images/grant-N90LM3A5AZQ-unsplash2400x1600.jpg"
              srcset="
                /images/grant-N90LM3A5AZQ-unsplash2400x1600.jpg?format=100w   100w,
                /images/grant-N90LM3A5AZQ-unsplash2400x1600.jpg?format=300w   300w,
                /images/grant-N90LM3A5AZQ-unsplash2400x1600.jpg?format=500w   500w,
                /images/grant-N90LM3A5AZQ-unsplash2400x1600.jpg?format=750w   750w,
                /images/grant-N90LM3A5AZQ-unsplash2400x1600.jpg?format=1000w  200w,
                /images/grant-N90LM3A5AZQ-unsplash2400x1600.jpg?format=1500w  700w,
                /images/grant-N90LM3A5AZQ-unsplash2400x1600.jpg?format=2400w 1600w
              "
              class="w-full h-[700px] object-cover object-bottom"
              width="2400"
              height="1600"
              sizes="(max-width: 799px) 200vw, 100vw"
              alt="lady on a couch"
              fetchpriority="high"
              loading="eager"
              decoding="async"
              elementtiming="nbf-background"
            />
            <div
              class="absolute inset-0 block bg-[hsla(174.54545455,8.02919708%,26.8627451%,1)] opacity-45"
            ></div>
          </div>
        </div>
    </main>
  </body>
</html>
